<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="Content-Security-Policy"
        content="default-src 'self'; script-src 'self'; style-src 'self'; img-src 'self'">
  <title>vGSM-R</title>
  <link rel="stylesheet" href="css/update.css">
</head>
<body>
  <div id="splash-container">
    <img src="../../images/branding.png" alt="vGSM-R" class="splash-logo">

    <div id="splash-steps">
      <div class="splash-step active" id="step-checking">
        <div class="spinner"></div>
        <span>Checking for updates</span>
      </div>
      <div class="splash-step" id="step-initialising">
        <div class="spinner"></div>
        <span>Initialising</span>
      </div>
    </div>

    <div id="splash-detail"></div>

    <div id="progress-bar-container">
      <div id="progress-bar-fill"></div>
    </div>
  </div>
  <script src="js/update.js"></script>
</body>
</html>
