<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="Content-Security-Policy"
        content="default-src 'self'; script-src 'self'; style-src 'self'">
  <title>Message Log - SimSig VGSM-R</title>
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="css/radio.css">
</head>
<body style="display: flex; flex-direction: column;">
  <div id="feed-header" style="flex-shrink: 0;">
    <span>Message Log</span>
    <select id="feed-filter">
      <option value="all">All Messages</option>
      <option value="CA_MSG">TD: Berth Step</option>
      <option value="CB_MSG">TD: Cancel</option>
      <option value="CC_MSG">TD: Interpose</option>
      <option value="SG_MSG">Signalling</option>
      <option value="train_location">Train Location</option>
      <option value="train_delay">Train Delay</option>
      <option value="clock_msg">Clock</option>
    </select>
    <button id="feed-clear">Clear</button>
  </div>
  <div id="feed-log" style="flex: 1; overflow-y: auto; padding: 8px; font-size: 12px; line-height: 1.6;"></div>

  <script src="js/time-utils.js"></script>
  <script src="js/ui-message-feed.js"></script>
  <script src="js/app-msglog.js"></script>
</body>
</html>
